syntax = "proto3";

package com.aaron.hookpractice.generate;

message User {
  int64 id = 1;
  string name = 2;
  optional Gender gender = 3;
  optional Address address = 4;
}

enum Gender{
  Male = 0;
  Female = 1;
}

message Address {
  string province = 1;
  string city = 2;
  optional string district = 3;
  optional string street = 4;
  string address = 5;
}
